<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coal Mine Stock Report Entry</title>
    <link rel="stylesheet" href="stock.css">
</head>
<body>
    <div class="container">
        <h1>Enter Stock Report Data</h1>

        <form id="stockReportForm">
            <!-- Month Input -->
            <label for="month">Month:</label>
            <input type="text" id="month" placeholder="Enter month (e.g., August)" required>

            <!-- Coal Production Input -->
            <label for="coalProduction">Coal Production (Tons):</label>
            <input type="number" id="coalProduction" placeholder="Enter coal production" required>

            <!-- Inventory Level Input -->
            <label for="inventoryLevel">Inventory Level (Tons):</label>
            <input type="number" id="inventoryLevel" placeholder="Enter inventory level" required>

            <button type="submit">Submit</button>
        </form>

        <a href="analysis.html" class="analysis-link">Go to Data Analysis</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
